    <!-- Page selector script -->
    <script>
      function urlObject(options) {
        "use strict";
        
        var	url_search_arr,
 		option_key,
		i,
		urlObj,
		get_param,
		key,
		val,
		url_query,
		url_get_params = {},
		a = document.createElement('a'),
		default_options = {
		  'url': window.location.href,
		  'unescape': true,
		  'convert_num': true
                };
    if (typeof options !== "object") {
        options = default_options;
    } else {
        for (option_key in default_options) {
            if (default_options.hasOwnProperty(option_key)) {
                if (options[option_key] === undefined) {
                    options[option_key] = default_options[option_key];
                }
            }
        }
    }

    a.href = options.url;
    url_query = a.search.substring(1);
    url_search_arr = url_query.split('&');

    if (url_search_arr[0].length > 1) {
        for (i = 0; i < url_search_arr.length; i += 1) {
            get_param = url_search_arr[i].split("=");

            if (options.unescape) {
                key = decodeURI(get_param[0]);
                val = decodeURI(get_param[1]);
            } else {
                key = get_param[0];
                val = get_param[1];
            }

            if (options.convert_num) {
                if (val.match(/^\d+$/)) {
                    val = parseInt(val, 10);
                } else if (val.match(/^\d+\.\d+$/)) {
                    val = parseFloat(val);
                }
            }

            if (url_get_params[key] === undefined) {
                url_get_params[key] = val;
            } else if (typeof url_get_params[key] === "string") {
                url_get_params[key] = [url_get_params[key], val];
            } else {
                url_get_params[key].push(val);
            }

            get_param = [];
        }
    }

    urlObj = {
        protocol: a.protocol,
        hostname: a.hostname,
        host: a.host,
        port: a.port,
        hash: a.hash.substr(1),
        pathname: a.pathname,
        search: a.search,
        parameters: url_get_params
    };

    return urlObj;
      }

      var q = urlObject().search;
      if (q) {
        var base_param = q.split("\&");
        $( 'li' ).removeClass( 'active' );
        switch(base_param[0]) {
          case "?learn":
            $( '#learnLink' ).addClass( 'active' );
            if (base_param[1]) {
              switch(base_param[1]) {
                case "what":
                  $( '#body' ).load( 'static/_what.html' );
                  $( '#learnWhatLink' ).addClass( 'active' );
                  break;
                case "who": 
                  $( '#body' ).load( 'static/_who.html' );
                  $( '#learnWhoLink' ).addClass( 'active' );
                  break;
                case "how": 
                  $( '#body' ).load( 'static/_how.html' );
                  $( '#learnHowLink' ).addClass( 'active' );
                  break;
                case "prepare":
                  $( '#body' ).load( 'static/_prepare.html' );
                  $( '#learnPrepareLink' ).addClass( 'active' );
                  break;
                default:
                  $( '#body' ).load( 'static/_what.html' );
                  $( '#learnLink' ).addClass( 'active' );
              }
            }
            break;
          case "?request_access":
            $( '#body' ).load( 'static/_request_access.html' );
            $( '#requestAccessLink' ).addClass( 'active' );
            break;
          case "?contact_us":
            $( '#body' ).load( 'static/_contact_us.html' );
            $( '#contactUsLink' ).addClass( 'active' );
            break;
          default:
            $( '#body' ).load( 'static/_welcome.html' );
            $( '#homeLink' ).addClass( 'active' );
        }
      } else {
        $( '#body' ).load( 'static/_welcome.html' ); 
        $( '#homeLink' ).addClass( 'active' );
      }
    </script>
  </body>
